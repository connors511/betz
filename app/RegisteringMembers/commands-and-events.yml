---
namespace: LaravelExample\Registration

types:
    registrationId:
        type: EventSauce\EventSourcing\UuidAggregateRootId
        serializer: >
            {param}->toString()
        deserializer: >
            \EventSauce\EventSourcing\UuidAggregateRootId::fromString({param})

commands:
    StartRegistration:
        fields:
            registrationId: registrationId
    SpecifyName:
        fields:
            registrationId: registrationId
            name: string
    SpecifyEmail:
        fields:
            registrationId: registrationId
            email: string
    SpeficyPassword:
        fields:
            registrationId: registrationId
            password: string
            verificationPassword: string
events:
    RegistrationHasStarted:
        fields: []
    NameWasSpecified:
        fields:
            name: string
    EmailWasSpecified:
        fields:
            email: string
    AccountWasCreated:
        fields: []
